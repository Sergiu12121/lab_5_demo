<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Roulette Game</h1>
      <a href="index.html" class="back-link">Back to Casino</a>
    </header>
    <main>
      <h2>Place Your Bet</h2>
      <input type="number" id="roulette-bet" placeholder="Enter your bet amount">
      <select id="roulette-choice">
        <option value="red">Red</option>
        <option value="black">Black</option>
        <option value="green">Green (0)</option>
      </select>
      <button id="spin-roulette">Spin the Wheel</button>
      <canvas id="roulette-canvas" width="400" height="400"></canvas>
      <div id="roulette-result"></div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
